<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Yape</title>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="../assets/css/materialize.min.css"  media="screen,projection"/>
    <link rel="stylesheet" type="text/css" href="../assets/css/phoneNumber.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>
 
	<div class="container center">
		<div class="row">
			<div class="col s6 offset-s3">
				<img src="../assets/img/icons/phone.png" class="phoneImg">
			</div>
			<div class="col s10 offset-s1">
				<h5><strong>Para comenzar validemos tu<br>número</strong></h5>
				<p>Recibirás un SMS con un código de validación</p>
				<div class="input-field col s10 offset-s1" id="introPhone">
		          	<i class="material-icons prefix">phone</i>
		          	<input id="telephone" type="tel" class="validate numeroVal" maxlength="10" minlength="10">
		         	<label for="icon_telephone">Telephone</label>
	        	</div>
	        	<div class="col s10 offset-s1">
		        	<form action="#" id="formNum">
			        	<p>
			      			<input type="checkbox" class="filled-in" id="filled-in-box"/>
			      			<label for="filled-in-box">Acepto los <a href="#">Términos y condiciones</a></label>
			    		</p>
					</form>
				</div>
				<div>
					<a class="btn waves-effect white-text center disabled" id="continue" type="submit" href="../pages/register.html">Continuar</a>
				</div>
			</div>
		</div>
	</div>
	
<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src="../assets/js/materialize.min.js"></script>
<script type="text/javascript" src="../assets/js/phoneNumber.js"></script>
</body>
</html>
