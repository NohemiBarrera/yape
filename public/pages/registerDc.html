<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Yape</title>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="../assets/css/materialize.min.css"  media="screen,projection"/>
    <link rel="stylesheet" type="text/css" href="../assets/css/registerDc.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>

	<div class="container center">
		<div class="row">
			<div class="col s6 offset-s3">
				<img src="../assets/img/icons/bcp-logo.png" id="bcpImg">
			</div>
			<div class="col s10 offset-s1">
				<h5><strong>Registra tu tarjeta de débito BCP</strong></h5>
				<p id="only">Por ahora sólo aceptamos cuentas de ahorro<br>y/o corriente en soles.</p>
				<input placeholder="16 digitos" id="code" type="number" maxlength="16">
				<p id="scan">Escanear tarjeta</p>
			</div>
		</div>
		<br>
		<div class="row" id="fecha">
			<div class="col s6">
				<p>Fecha de vencimiento</p>
			</div>
			<div class="col s3">
				<input type="number" placeholder="Mes" maxlength="2">
			</div>
			<div class="col s3">
				<input type="number" placeholder="Año" maxlength="4">
			</div>
			<div class="col s12" id="continuar">
				<a class="btn waves-effect white-text center" id="continue" type="submit" href="../pages/keyDc.html">Continuar</a>
			</div>
		</div>
	</div>

	<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
	<script type="text/javascript" src="../assets/js/materialize.min.js"></script>
	<script type="text/javascript" src="../assets/js/registerDc.js"></script>
</body>
</html>
