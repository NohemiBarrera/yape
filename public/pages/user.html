<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Yape</title>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="../assets/css/materialize.min.css"  media="screen,projection"/>
    <link rel="stylesheet" type="text/css" href="../assets/css/user.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>

	<div class="container center">
		<div class="row">
			<div class="col s6 offset-s3">
				<img src="../assets/img/icons/lockone.png" class="lockImg">
			</div>
			<div class="col s10 offset-s1">
				<h5 id="gris"><strong>Crea tu usuario Yape</strong></h5>
				<p>Ingresa un nombre, email y clave de usuario.</p>
				<form>
					<input placeholder="Nombre" id="name" type="text" class="validate">
					<input placeholder="correo@ejemplo.com" id="email" type="email" class="validate">
					<input placeholder="Ingresa clave de 6 digitos" id="password" type="password" class="validate" maxlength="6">
					<label for="password">Cuida esta clave como oro, es tu acceso a Yape</label>
				</form><br>
				<div>
					<a class="btn waves-effect white-text center" id="continue" type="submit" href="../pages/user2.html">Crear cuenta</a>
				</div>
			</div>
		</div>
	</div>

	<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
	<script type="text/javascript" src="../assets/js/materialize.min.js"></script>
	<script type="text/javascript" src="../assets/js/user.js"></script>
</body>
</html>
